# Default values for alerta.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: alerta/alerta-web
  tag: 8.7.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - alerta.example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 400m
    memory: 128Mi
  requests:
   cpu: 400m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraSecretMounts: []
  # - name: secret-files
  #   mountPath: /etc/secrets
  #   subPath: ""
  #   secretName: alertmanager-secret-files
  #   readOnly: true

# alertaAdminPassword: "" # if not provided will be randomly generated
# alertaAdminUsers: # list of email addresses
#   - "admin@alerta.io"
# alertaAdminKey: "<your_api_key_here>"
# alertaApiKey: "<your_api_key_here>" # you probably want to set this to the same value as 'alertaAdminKey'

# Alerta plugins to install
alertaInstallPlugins:
  - prometheus

# ref: http://docs.alerta.io/en/latest/configuration.html
alertaConfig:
  DATABASE_URL: 'mongodb://alerta:changeme@10.101.4.34:27017/ALERTA?connectTimeoutMS=300000&tls=true&tlsAllowInvalidCertificates=true'
  DATABASE_NAME: 'ALERTA'
  DATABASE_RAISE_ON_ERROR: False
  COLUMNS: ['severity', 'status', 'type', 'lastReceiveTime', 'duplicateCount', 'customer', 'environment', 'group', 'resource', 'service', 'text']
  CORS_ORIGINS: [ 'https?://\w*\:?\d*/?.*' ]
  AUTH_REQUIRED: True
  CUSTOMER_VIEWS: True
  BASE_URL: ''
  USE_PROXYFIX: False
  SECRET_KEY: 'XB3EBNdHL6sW4CxWPgkt8hNp77n6OeGS'
  AUTH_PROVIDER: 'basic'
  ADMIN_USERS: ['admin','prometheus@example.com']
  SIGNUP_ENABLED: False
  SITE_LOGO_URL: ''
  SEVERITY_MAP: {
    'critical': 1,
    'high': 2,
    'warning': 3,
    'info': 4,
    'ok': 5
  }
  DEFAULT_NORMAL_SEVERITY: 'ok'
  DEFAULT_PREVIOUS_SEVERITY: 'ok'
  COLOR_MAP: {
    'severity': {
      'critical': 'red',
      'high': 'yellow',
      'warning': 'gray',
      'info': 'white',
      'ok': '#00CC00'
    },
    'text': 'black',
    'highlight': 'skyblue'
  }
  DEBUG: False
  LOG_HANDLERS: ['console', 'file']
  LOG_FILE: '/var/log/alerta/alertad.log'
  LOG_MAX_BYTES: 25*1024*1024
  LOG_BACKUP_COUNT: 10
  LOG_FORMAT: 'verbose'
  ALLOWED_ENVIRONMENTS: ['dev','development','disaster','drs','prd','nprd','production','qa','sit','testing','uat']
  DEFAULT_ENVIRONMENT: 'dev'
  PLUGINS: ['prometheus']
  PLUGINS_RAISE_ON_ERROR: False
  ALERTMANAGER_API_URL: 'demo-prd-infra-monitor-alertmanager.service.dc01.local:9093'
  ALERTMANAGER_SILENCE_DAYS: 5
